
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Enhancer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input[type="file"], input[type="range"], select, button { width: 100%; margin-top: 5px; }
        img { max-width: 100%; margin-top: 15px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Image Enhancer</h2>
    <label for="imageInput">Choose Image:</label>
    <input type="file" id="imageInput" accept="image/*">

    <label for="brightness">Brightness: <span id="brightnessValue">1</span></label>
    <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">

    <label for="contrast">Contrast: <span id="contrastValue">1</span></label>
    <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">

    <label for="sharpness">Sharpness: <span id="sharpnessValue">1</span></label>
    <input type="range" id="sharpness" min="0.5" max="2" step="0.1" value="1">

    <label for="filter">Filter:</label>
    <select id="filter">
        <option value="">None</option>
        <option value="BLUR">Blur</option>
        <option value="DETAIL">Detail</option>
        <option value="EDGE_ENHANCE">Edge Enhance</option>
    </select>

    <button onclick="applyEnhancement()">Enhance Image</button>

    <img id="preview" src="#" alt="Preview" style="display: none;"/>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    ['brightness', 'contrast', 'sharpness'].forEach(id => {
        document.getElementById(id).addEventListener('input', e => {
            document.getElementById(id + 'Value').innerText = e.target.value;
        });
    });

    function applyEnhancement() {
        alert('Enhancement feature to be connected to backend or used as example logic.');
    }
</script>
</body>
</html>
